<!-- Seleccion por fecha --> 

<div class="date-inputs">


                <div id="DRIFechaRango" class="shiny-date-range-input form-group shiny-input-container">
                  <label class="control-label" for="DRIFechaRango">
                    <h4>Rango de fechas:</h4>
                  </label>
                  <div class="input-daterange input-group">
                
                
                    <span class="input-group-addon"> apartir de </span>
                    <input class="input-sm form-control" name=fecha1 type="text" data-date-language="en" data-date-week-start="0" data-date-format="yyyy-mm-dd" data-date-start-view="month" data-min-date="2012-01-1" data-max-date="2018-12-31" value="2018-01-1"/>
                    
              
                   <span class="input-group-addon"> hasta </span>
                    <input class="input-sm form-control" name=fecha2 type="text" data-date-language="en" data-date-week-start="0" data-date-format="yyyy-mm-dd" data-date-start-view="month" data-min-date="2012-01-1" data-max-date="2018-12-31" value="2018-01-5"/>
                  </div>
                </div>
              </div>
  
  
  
  <!-- **************************************************************************-->
  
  <h4>Cantidad de días a mostrar en la tabla</h4>
  <input type="number" name="n" value="5" min="3" max="20" />
  
  
  
  <h3>Total de vehículos registrados en el RUNT</h3>
  <pre id="suma" class="shiny-text-output"></pre>


  <h3>Número de vehículos por dias</h3>
  <div id="table" class="shiny-html-output"></div>


   <h3>Serie de tiempo del número vehículos</h3>
   <div id="plot" class="shiny-plot-output"
   style="width: 100%; height: 300px"></div>
